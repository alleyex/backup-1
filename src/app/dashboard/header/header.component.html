<mat-toolbar color="primary">
    <div>
        <button mat-icon-button (click)="onToggleLeftnav()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div class="seprator"></div>
    <div>
        <ul>
            <li>
                <button mat-icon-button>
                    <mat-icon>home</mat-icon>
                </button>
            </li>
            <li>
                <button mat-icon-button [matMenuTriggerFor]="m">
                    <mat-icon>translate</mat-icon>
                </button>
                <mat-menu #m="matMenu">
                    <button #b [id]="language.code" mat-menu-item *ngFor="let language of languages" (click)="languageSelected(language)">{{language.display}}</button>
                </mat-menu>
            </li>
            <li>
                <button mat-icon-button>
                    <mat-icon>shopping_cart</mat-icon>
                </button>
            </li>
            <li>
                <button mat-icon-button (click)="onToggleRightnav()">
                    <mat-icon>person</mat-icon>
                </button>
            </li>
        </ul>
    </div>
</mat-toolbar>
